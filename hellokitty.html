<!DOCTYPE html>
<html>
    <head>
        <title>hello kitty</title>
        <link href="css/hellokitty-index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="kitty">
            <div class="head">
                <div class="leftear">
                    <span><span>
                </div>
                <div class="rightear"></div>
                <div class="face">
                    <div class="lefteye"></div>
                    <div class="righteye"></div>
                    <div class="nose"></div>
                </div>
                <div class="leftwhiskers one">
                    <span></span>    
                </div>
                <div class="leftwhiskers two">
                    <span></span>    
                </div>
                <div class="leftwhiskers three">
                    <span></span>    
                </div>
                <div class="rightwhiskers four">
                    <span></span>    
                </div>
                <div class="rightwhiskers five">
                    <span></span>    
                </div>
                <div class="rightwhiskers six">
                    <span></span>    
                </div>
            </div>

            <div class="bow">
                <div class="left"><span></span></div>
                <div class="center"><span></span></div>
                <div class="right"><span></span></div>
            </div>

            <div class="body">
                <div class="leftarm"><span></span></div>
                <div class="rightarm"><span></span></div>
                <div class="torso">
                    <span class="leftshort"></span>
                    <span class="rightshort"></span>
                    <div class="crotch"></div>
                </div>
                <div class="chest"></div>
                <div class="leftleg"></div>
                <div class="rightleg"></div>
            </div>
        </div>

    </body>
</html>
